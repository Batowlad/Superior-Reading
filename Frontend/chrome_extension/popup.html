<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 18px;
            margin: 0 0 15px 0;
            font-weight: 600;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .settings {
            margin-top: 15px;
            text-align: left;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            font-size: 13px;
        }
        
        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .toggle.active {
            background: #4CAF50;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        
        .toggle.active::after {
            transform: translateX(20px);
        }
        
        .info {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Superior Reading</h1>
        
        <div class="status" id="status">
            Ready to scrape content
        </div>
        
        <button class="button" id="scrapeBtn">Scrape Current Page</button>
        <button class="button" id="testBtn">Test Connection</button>
        
        <div class="settings">
            <div class="setting-item">
                <span>Auto-scrape</span>
                <div class="toggle active" id="autoToggle"></div>
            </div>
            <div class="setting-item">
                <span>Server Status</span>
                <span id="serverStatus">Unknown</span>
            </div>
        </div>
        
        <div class="info">
            This extension automatically scrapes the main content from web pages and sends it to your local server.
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
