<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            font-family: 'Space Mono', monospace;
            background: #ffffff;
            color: #000000;
            margin: 0;
        }
        
        .container {
            padding: 0;
            background: #ffffff;
        }
        
        .header {
            margin-bottom: 0;
            padding: 20px;
            background: #000000;
            color: #ffffff;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0 0 #ff006e;
        }
        
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            margin: 0 0 8px 0;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 11px;
            color: #00f0ff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status {
            background: #ffd60a;
            padding: 16px;
            margin: 0;
            font-size: 13px;
            font-weight: 700;
            color: #000000;
            border: 4px solid #000000;
            border-top: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .button {
            background: #00f0ff;
            border: 4px solid #000000;
            color: #000000;
            padding: 14px 20px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: calc(100% - 40px);
            margin: 20px 20px 0 20px;
            transition: all 0.1s ease;
            box-shadow: 6px 6px 0 0 #000000;
            position: relative;
        }
        
        .button:hover {
            background: #ff006e;
            color: #ffffff;
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0 0 #000000;
        }
        
        .button:active {
            transform: translate(6px, 6px);
            box-shadow: 0px 0px 0 0 #000000;
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 6px 6px 0 0 #000000;
        }
        
        .button:disabled:hover {
            background: #00f0ff;
            color: #000000;
            transform: none;
        }
        
        .settings {
            margin: 20px;
            padding: 16px;
            border: 4px solid #000000;
            background: #ffffff;
            box-shadow: 6px 6px 0 0 #000000;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            font-size: 12px;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background: #e0e0e0;
            border: 3px solid #000000;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        
        .toggle.active {
            background: #7bf1a8;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #000000;
            top: 2px;
            left: 2px;
            transition: transform 0.1s ease;
        }
        
        .toggle.active::after {
            transform: translateX(22px);
        }
        
        .status-indicator {
            font-size: 11px;
            padding: 6px 12px;
            font-weight: 700;
            border: 3px solid #000000;
            text-transform: uppercase;
        }
        
        .status-indicator.connected {
            background: #7bf1a8;
            color: #000000;
        }
        
        .status-indicator.disconnected {
            background: #ff006e;
            color: #ffffff;
        }
        
        .player-section {
            margin: 20px;
            border: 4px solid #000000;
            background: #ffffff;
            box-shadow: 6px 6px 0 0 #000000;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #000000;
            color: #ffffff;
            border-bottom: 4px solid #000000;
        }
        
        .player-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .player-status {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 8px;
            border: 2px solid #ffffff;
            background: #ffd60a;
            color: #000000;
        }
        
        .player-status.ready {
            background: #7bf1a8;
        }
        
        .player-status.error {
            background: #ff006e;
            color: #ffffff;
        }
        
        .player-content {
            padding: 16px;
        }
        
        .player-controls {
            padding: 16px;
        }
        
        .track-info {
            margin-bottom: 16px;
            padding: 12px;
            background: #f8f8f8;
            border: 3px solid #000000;
        }
        
        .track-name {
            font-size: 13px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .track-artist {
            font-size: 11px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .control-btn {
            background: #00f0ff;
            border: 3px solid #000000;
            color: #000000;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            box-shadow: 4px 4px 0 0 #000000;
        }
        
        .control-btn:hover:not(:disabled) {
            background: #ff006e;
            color: #ffffff;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 #000000;
        }
        
        .control-btn:active:not(:disabled) {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0 0 #000000;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Superior Reading</h1>
            <div class="subtitle">Content Scraper</div>
        </div>
        
        <div class="status" id="status">
            READY TO SCRAPE
        </div>
        
        <button class="button" id="scrapeBtn">Scrape Current Page</button>
        <button class="button" id="testBtn">Test Connection</button>
        <button class="button" id="playRecommendationsBtn">Play Recommendations</button>
        
        <div class="settings">
            <div class="setting-item">
                <span>Auto-scrape</span>
                <div class="toggle active" id="autoToggle"></div>
            </div>
            <div class="setting-item">
                <span>Server Status</span>
                <span class="status-indicator" id="serverStatus">Unknown</span>
            </div>
        </div>
        
        <!-- Spotify Player Section -->
        <div class="player-section" id="playerSection">
            <div class="player-header">
                <span class="player-title">üéµ SPOTIFY PLAYER</span>
                <span class="player-status" id="playerStatus">Not Connected</span>
            </div>
            
            <div class="player-content" id="playerContent">
                <button class="button" id="authButton">Connect to Spotify</button>
            </div>
            
            <div class="player-controls hidden" id="playerControls">
                <div class="track-info" id="trackInfo">
                    <div class="track-name" id="trackName">No track playing</div>
                    <div class="track-artist" id="trackArtist"></div>
                </div>
                <div class="control-buttons">
                    <button class="control-btn" id="prevBtn">‚èÆ</button>
                    <button class="control-btn" id="playPauseBtn">‚ñ∂</button>
                    <button class="control-btn" id="nextBtn">‚è≠</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sandbox iframe for Spotify SDK (hidden) -->
    <iframe id="sandboxFrame" style="display: none;" src="spotify_sandbox.html"></iframe>
    
    <script src="spotify_auth.js"></script>
    <script src="popup.js"></script>
</body>
</html>
