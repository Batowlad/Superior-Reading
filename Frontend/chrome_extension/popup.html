<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            padding: 0;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            background: linear-gradient(135deg, 
                #ff00ff 0%, 
                #00ffff 25%, 
                #ffff00 50%, 
                #ff00ff 75%, 
                #00ffff 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Sparkle effects */
        body::before {
            content: '‚ú®';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            animation: sparkle 2s ease-in-out infinite;
            z-index: 1;
        }
        
        body::after {
            content: 'üéµ';
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .container {
            text-align: center;
            padding: 25px 20px;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .header {
            margin-bottom: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 5px 0;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShimmer 3s ease infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.8));
        }
        
        @keyframes textShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 10px;
            opacity: 0.9;
            letter-spacing: 1px;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        
        .status {
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.4), 
                rgba(0, 255, 255, 0.4));
            padding: 12px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 13px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.6),
                inset 0 0 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.8), 
                rgba(0, 255, 255, 0.8),
                rgba(255, 255, 0, 0.8));
            background-size: 200% 200%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin: 8px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: buttonPulse 2s ease infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.3); }
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.5s;
        }
        
        .button:hover {
            transform: translateY(-3px) scale(1.05);
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.9),
                0 0 60px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.4);
            animation: none;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: none;
        }
        
        .settings {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: linear-gradient(135deg, rgba(100, 100, 100, 0.5), rgba(50, 50, 50, 0.5));
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .toggle.active {
            background: linear-gradient(135deg, 
                rgba(0, 255, 0, 0.8), 
                rgba(255, 255, 0, 0.8));
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.6),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #fff, #ccc);
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease;
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.3),
                inset 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .toggle.active::after {
            transform: translateX(24px);
        }
        
        .status-indicator {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            padding: 4px 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .status-indicator.connected {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.6), rgba(255, 255, 0, 0.6));
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            animation: statusPulse 2s ease infinite;
        }
        
        .status-indicator.disconnected {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.6), rgba(255, 100, 0, 0.6));
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .info {
            font-size: 10px;
            opacity: 0.9;
            margin-top: 15px;
            line-height: 1.5;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
        }
        
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 28px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }
        
        .icon-row span {
            animation: iconBounce 2s ease-in-out infinite;
        }
        
        .icon-row span:nth-child(1) { animation-delay: 0s; }
        .icon-row span:nth-child(2) { animation-delay: 0.2s; }
        .icon-row span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-row">
                <span>üìö</span>
                <span>üéµ</span>
                <span>‚ú®</span>
            </div>
            <h1>Superior Reading</h1>
            <div class="subtitle">MUSIC & READING FUSION</div>
        </div>
        
        <div class="status" id="status">
            <span style="position: relative; z-index: 1;">Ready to scrape content</span>
        </div>
        
        <button class="button" id="scrapeBtn">üéØ Scrape Current Page</button>
        <button class="button" id="testBtn">üîå Test Connection</button>
        
        <div class="settings">
            <div class="setting-item">
                <span>üéõÔ∏è Auto-scrape</span>
                <div class="toggle active" id="autoToggle"></div>
            </div>
            <div class="setting-item">
                <span>üì° Server Status</span>
                <span class="status-indicator" id="serverStatus">Unknown</span>
            </div>
        </div>
        
        <div class="info">
            üöÄ This extension automatically scrapes the main content from web pages and sends it to your local server. Experience the future of reading! üéµ
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
